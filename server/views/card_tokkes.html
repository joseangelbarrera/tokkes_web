<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tokkes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/socicon.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/iconsmind.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/interface-icons.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/owl.carousel.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />
    <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body class="theme--square" data-reveal-selectors="section:not(.masonry):not(:first-of-type):not(.parallax)">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 col-xs-offset-0">
        <div class="form-subscribe-1 boxed boxed--lg bg--white text-center box-shadow-wide">
            <h4>LLAMADA DE EMERGENCIA<br>A ESTE CONTACTO:<br></h4>
            <form action="http://mrareco.createsend.com/t/d/s/kieth/" method="post" id="subForm" data-error="Please fill all fields correctly." data-success="Thanks for signing up! Please check your inbox for confirmation email.">
                <div class="input-with-icon">
                    <i class="icon icon-Male-2"></i>
                    <input id="fieldName" name="cm-name" type="text" placeholder="Nombre del contacto">
                </div>
                <div class="input-with-icon">
                    <i class="icon icon-Mail-2"></i>
                    <input class="validate-required validate-email" id="fieldEmail" name="cm-kieth-kieth" type="email" required="" placeholder="Teléfono del contacto">
                </div>
                <!-- Split button -->
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <div class="elements--title">
                            <h4>Elige el color del Tokke</h4>
                        </div>
                    </div>
                    <!-- Radio button -->
                    <div class="col-md-12 col-md-offset-0 col-xs-12 col-xs-offset-0 text-center">
                        <form method="post">
                            <div class="col-xs-3">
                                <div class="input-radio">
                                    <div class="inner"></div>
                                    <input type="radio" />
                                </div>
                                <label>Amarillo</label>
                            </div>
                            <div class="col-xs-3">
                                <div class="input-radio">
                                    <div class="inner"></div>
                                    <input type="radio" />
                                </div>
                                <label>Verde</label>
                            </div>
                            <div class="col-xs-3">
                                <div class="input-radio">
                                    <div class="inner"></div>
                                    <input type="radio" />
                                </div>
                                <label>Rojo</label>
                            </div>
                            <div class="col-xs-3">
                                <div class="input-radio">
                                    <div class="inner"></div>
                                    <input type="radio" />
                                </div>
                                <label>Azul</label>
                            </div>
                            <div class="col-xs-3">
                                <div class="input-radio">
                                    <div class="inner"></div>
                                    <input type="radio" />
                                </div>
                                <label>Crema</label>
                            </div>
                            <div class="col-xs-3">
                                <div class="input-radio">
                                    <div class="inner"></div>
                                    <input type="radio" />
                                </div>
                                <label>jade</label>
                            </div>
                            <div class="col-xs-3">
                                <div class="input-radio">
                                    <div class="inner"></div>
                                    <input type="radio" />
                                </div>
                                <label>Rosa</label>
                            </div>
                            <div class="col-xs-3">
                                <div class="input-radio">
                                    <div class="inner"></div>
                                    <input type="radio" />
                                </div>
                                <label>Sky</label>
                            </div>
                        </form>
                    </div>
                    <!-- End radio button -->
                </div>
                <!-- End button -->
                <div class="col-md-12 but_pad_0">
                <br>
                    <button class="btn btn--primary " type="submit">Añadir Tøkke</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/isotope.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/scrollreveal.min.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
